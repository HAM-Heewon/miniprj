<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box{
width: 100px;
height: 30px;
background-color: black;
color:white;	
}
</style>
</head>
<body>
<div class="box" id="box">ㅎㅇ</div>

<div id="ag">

</div>
<input type="button" value="실행" onclick="gopage()">
</body>
<script>
window.onload = function() {
	var time = 5;
	function aaa() {
		document.getElementById("box").innerText = "광고중"+time+"초";
		time--;
		if(time > 0){
			setTimeout(aaa,1000);	
		}else{
			document.getElementById("box").innerText = "SKIP";
		}
		
	}	
	setTimeout(aaa,1000);
}

function gopage() {
	var url = "http://naver.com";
	setTimeout(function() {
		location.href=url;			
	},5000 );
}

window.onload = function() {
var http = new XMLHttpRequest;
http.open("GET","./agree1.txt",false);
http.send();
document.getElementById("ag").innerHTML = http.responseText;
}
</script>
</html>
